<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaMiLunita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            transition: opacity 1s ease-out;
        }

        #slider {
            width: 300px;
            transition: opacity 1s ease-out;
        }

        .cake {
            position: relative;
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
            cursor: pointer;
        }

        .cake .layer {
            width: 140px;
            height: 50px;
            background-color: #f7d1ba;
            border-radius: 20px 20px 0 0;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .cake .layer:nth-child(2) {
            width: 170px;
            background-color: #f3a683;
        }

        .cake .layer:nth-child(3) {
            width: 200px;
            background-color: #e77f67;
        }

        .candle {
            width: 10px;
            height: 40px;
            background-color: #ff9ff3;
            position: absolute;
            top: -60px;
            left: calc(50% - 5px);
            border-radius: 5px;
            opacity: 0;
            animation: dropCandle 2s forwards ease-out;
        }

        .flame {
            width: 8px;
            height: 8px;
            background-color: #ffdd59;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 1px;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            animation: fadeIn 2s forwards;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 50%;
            left: 50%;
            opacity: 0;
            animation: explodeConfetti 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropCandle {
            from {
                opacity: 0;
                top: -80px;
            }
            to {
                opacity: 1;
                top: -60px;
            }
        }

        @keyframes explodeConfetti {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Desliza para una sorpresa</h1>
        <input type="range" id="slider" min="0" max="100" value="0">
        <div class="cake" id="cake">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="message" id="customMessage"></div>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const cake = document.getElementById("cake");
        const message = document.getElementById("customMessage");
        const candle = document.querySelector(".candle");
        const title = document.getElementById("title");

        slider.addEventListener("input", function() {
            if (slider.value >= 100) {
                slider.style.opacity = 0;
                title.style.opacity = 0; 
                cake.style.display = "block";
                candle.style.animation = "dropCandle 2s forwards";
                message.style.display = "block";
                message.innerText = "❤️🎉\n¡Feliz cumpleaños mi lunita hermosa! \n> I love you - Rume Pewkeyeyu - Wo ai ni <\nTe Amo y me gusta decirtelo en distintos idiomas Muack.\n❤️🎉\n(Toca la tortita❤️)"; // Personaliza el mensaje
            }
        });

        cake.addEventListener("click", function() {
            createConfettiExplosion();
        });

        function createConfettiExplosion() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.setProperty("--x", `${Math.random() * 200 - 100}vw`);
                confetti.style.setProperty("--y", `${Math.random() * 200 - 100}vh`);
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }
        }

        function getRandomColor() {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFBD33", "#33FFF0"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
